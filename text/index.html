<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Efeito Espelho Transparente</title>
    <style>
        body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
}

.espelho {
    position: relative;
    overflow: hidden;
    width: 300px; /* Ajuste o tamanho conforme necessário */
}

.espelho img {
    max-width: 100%;
    display: block;
    transition: transform 0.5s, opacity 0.5s;
}

.espelho::before {
    content: '';
    position: absolute;
    top: 100%;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(transparent, rgba(255, 255, 255, 0.8)); /* Gradiente para criar o efeito de transparência */
    opacity: 0;
    transform: scaleY(0); /* Inicialmente invisível */
    transition: transform 0.5s, opacity 0.5s;
}

.espelho:hover img {
    transform: translateY(-20px); /* Mova a imagem para cima ao passar o mouse */
    opacity: 0.7; /* Reduza a opacidade da imagem ao passar o mouse */
}

.espelho:hover::before {
    transform: scaleY(1); /* Apareça o espelho ao passar o mouse */
    opacity: 1; /* Torne o espelho totalmente visível ao passar o mouse */
}

    </style>
</head>
<body>
    <div class="espelho">
        <img src="../imagens/clouds.png" alt="Imagem de exemplo">
    </div>
</body>
</html>
